<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Bandel Finance" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
  <header class="wrap">
    <a href="{{ url_for('index') }}" class="brand">Bandel Finance</a>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('goals') }}">Investment Goals</a>
      <a href="{{ url_for('results') }}">Results</a>
      <!-- later: <a href="/login">Log in</a> -->
    </nav>
  </header>

  <main class="wrap">
    {% block content %}{% endblock %}
  </main>

  <footer class="wrap footer">
    <p>For education only. Not financial advice.</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
