<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Stockly" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="wrap">
    <a href="{{ url_for('index') }}" class="brand">Stockly</a>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('goals') }}">Investment Goals</a>
      <a href="{{ url_for('results') }}">Results</a>
      <a href="{{ url_for('portfolio') }}">Portfolio</a>
      <a href="{{ url_for('notifications') }}" class="notification-link">
        <i class="fas fa-bell"></i> Notifications
        <span class="notification-badge" id="notification-count" style="display: none;">0</span>
      </a>
      <a href="{{ url_for('insights') }}">
        <i class="fas fa-brain"></i> AI Insights
      </a>
      <!-- later: <a href="/login">Log in</a> -->
    </nav>
  </header>

  <main class="wrap">
    {% block content %}{% endblock %}
  </main>

  <footer class="wrap footer">
    <p>For education only. Not financial advice.</p>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Update notification badge
    function updateNotificationBadge() {
      fetch('/notifications/api/check')
        .then(response => response.json())
        .then(data => {
          const badge = document.getElementById('notification-count');
          if (data.unread_count > 0) {
            badge.textContent = data.unread_count;
            badge.style.display = 'flex';
          } else {
            badge.style.display = 'none';
          }
        })
        .catch(error => console.error('Error updating notification badge:', error));
    }
    
    // Update badge on page load
    document.addEventListener('DOMContentLoaded', function() {
      updateNotificationBadge();
      
      // Update badge every 30 seconds
      setInterval(updateNotificationBadge, 30000);
    });
  </script>
</body>
</html>
